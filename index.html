<div class="row">

	<div class="col-md-4"><h2>Smart & Intelligence Home</h2></div>

<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-2">
		<img  src="img/bulb-off.jpg" id="bulb" height="200" width="200">
		<br>
		<p class="sty1"><input id="10" data-toggle="toggle" type="checkbox" class="bulb-off" onchange='bulbClick(this);' ></p>
	</div>
	<div class="col-md-2">
		<img  src="img/fan-off.jpg" id="fan" height="180" width="250">
		<br>
		<p class="sty2"><input id="11" data-toggle="toggle" type="checkbox" class="fan-off" onchange='fanClick(this);'></p>
	</div>

		<div class="col-md-2">
		<img  src="img/bell-off.jpg" id="bell" height="180" width="200">
		<br>
		<p class="sty3"><input id="12" data-toggle="toggle" type="checkbox" class="bell-off" onchange='bellClick(this);'></p>
	</div>
	<div class="col-md-2">
		<img  src="img/pump-off.jpg" id="pump" height="180" width="250">
		<br>
		<p class="sty4"><input id="13" data-toggle="toggle" type="checkbox" class="pump-off" onchange='pumpClick(this);'></p>
	</div>
</div>

<div>





<script type="text/javascript">
function bulbClick(cb) {
  if (cb.className=="bulb-off") {

  	var p = cb.id;
 
  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("bulb").src="img/bulb-on.jpg";
  	cb.className="bulb-on";
  }
  else if (cb.className=="bulb-on") {

  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("bulb").src="img/bulb-off.jpg";
  	cb.className="bulb-off";
  }
}
function fanClick(cb) {
  if (cb.className=="fan-off") {

  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("fan").src="img/fan-on.gif";
  	cb.className="fan-on";
  }
  else if (cb.className=="fan-on") {

  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("fan").src="img/fan-off.jpg";
  	cb.className="fan-off";
  }
}
function bellClick(cb) {
  if (cb.className=="bell-off") {

  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("bell").src="img/bell-on.gif";
  	cb.className="bell-on";
  }
  else if (cb.className=="bell-on") {

  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("bell").src="img/bell-off.jpg";
  	cb.className="bell-off";
  }
}
function pumpClick(cb) {
  if (cb.className=="pump-off") {

  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});

  	document.getElementById("pump").src="img/pump-on.gif";
  	cb.className="pump-on";
  }
  else if (cb.className=="pump-on") {
  	var p = cb.id;

  	$.get("http://192.168.4.1:80/", {pin:p});
  	document.getElementById("pump").src="img/pump-off.jpg";
  	cb.className="pump-off";
  }
}


</script>
